<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Corte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Agendar Corte de Cabelo</h1>
        <form method="post" action="{{ url_for('agendar') }}" class="form">
            <div class="title">Agendar Corte</div>
            <div class="message">Preencha os dados para agendar seu horário.</div>
            <label>
                <input class="input" type="text" name="nome" placeholder=" " required>
                <span>Nome</span>
            </label>
            <label>
                <input class="input" type="text" name="telefone" placeholder=" " required>
                <span>Telefone</span>
            </label>
            <label>
                <select class="input" name="tipo_corte" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Corte Simples">Corte Simples - R$35,00</option>
                    <option value="Barba">Barba - R$15,00</option>
                    <option value="Cabelo + Barba">Cabelo + Barba - R$45,00</option>
                </select>
                <span>Tipo de Corte</span>
            </label>
            <label>
                <select class="input" name="dia" id="dia" required>
                    <option value="" disabled selected hidden></option>
                    {% for dia in horarios.keys() %}
                        <option value="{{ dia }}">{{ dia }}</option>
                    {% endfor %}
                </select>
                <span>Dia</span>
            </label>
            <label>
                <select class="input" name="hora" id="hora" required>
                    <option value="" disabled selected hidden></option>
                    <!-- Os horários serão preenchidos dinamicamente via JavaScript -->
                </select>
                <span>Horário</span>
            </label>
            <button type="submit" class="submit">Agendar</button>
            <div class="signin">
                <a href="{{ url_for('login') }}">Login do Administrador</a>
            </div>
        </form>
    </div>
    <script>
        const horarios = {{ horarios|tojson }};
        const selectDia = document.getElementById('dia');
        const selectHora = document.getElementById('hora');

        selectDia.addEventListener('change', function () {
            const diaSelecionado = this.value;
            selectHora.innerHTML = ''; // Limpa os horários anteriores

            if (horarios[diaSelecionado]) {
                horarios[diaSelecionado].forEach(hora => {
                    const option = document.createElement('option');
                    option.value = hora;
                    option.textContent = hora;
                    selectHora.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
