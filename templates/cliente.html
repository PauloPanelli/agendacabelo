<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Corte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        .top-right-links {
            position: absolute;
            top: 24px;
            right: 32px;
            z-index: 10;
            display: flex;
            gap: 12px;
        }
        .top-right-links a {
            color: #00bfff;
            background: #222;
            border-radius: 8px;
            padding: 6px 16px;
            font-weight: bold;
            text-decoration: none;
            border: 1px solid #00bfff;
            transition: background 0.2s, color 0.2s;
        }
        .top-right-links a:hover {
            background: #00bfff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="top-right-links">
        <a href="{{ url_for('logout_cliente') }}">Trocar Cliente</a>
        <a href="{{ url_for('login') }}">Login do Administrador</a>
    </div>
    <div class="container py-5">
        <form method="post" action="{{ url_for('agendar') }}" class="form">
            <div class="title">Agendar Corte</div>
            <div class="message">Preencha os dados para agendar seu horário.</div>

            <!-- Exibe mensagens de sucesso ou erro -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message" style="color:#00bfff; font-weight:bold;">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}

            <label>
                <input class="input" type="text" name="nome" placeholder=" " required pattern="^[A-Za-zÀ-ÿ\s]+$" title="Digite apenas letras" value="{{ cliente_nome }}" readonly>
                <span>Nome</span>
            </label>
            <label>
                <input class="input" type="text" name="telefone" placeholder=" " required
                       pattern="^\d{10,11}$" minlength="10" maxlength="11"
                       inputmode="numeric" title="Digite um telefone válido com DDD (10 ou 11 dígitos)"
                       value="{{ cliente_telefone }}" readonly>
                <span>Telefone</span>
            </label>
            <label>
                <select class="input" name="tipo_corte" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Corte Simples">Corte Simples - R$35,00</option>
                    <option value="Barba">Barba - R$15,00</option>
                    <option value="Cabelo + Barba">Cabelo + Barba - R$45,00</option>
                </select>
                <span>Tipo de Corte</span>
            </label>
            <label>
                <select class="input" name="dia" id="dia" required>
                    <option value="" disabled selected hidden></option>
                    {% for dia in horarios.keys() %}
                        <option value="{{ dia }}">{{ dia }}</option>
                    {% endfor %}
                </select>
                <span>Dia</span>
            </label>
            <label>
                <select class="input" name="hora" id="hora" required>
                    <option value="" disabled selected hidden></option>
                    <!-- Os horários serão preenchidos dinamicamente via JavaScript -->
                </select>
                <span>Horário</span>
            </label>
            <button type="submit" class="submit">Agendar</button>
        </form>
    </div>
    <script>
        const horarios = {{ horarios|tojson }};
        const selectDia = document.getElementById('dia');
        const selectHora = document.getElementById('hora');

        selectDia.addEventListener('change', function () {
            const diaSelecionado = this.value;
            selectHora.innerHTML = '<option value="" disabled selected hidden></option>';

            if (horarios[diaSelecionado]) {
                horarios[diaSelecionado].forEach(hora => {
                    const option = document.createElement('option');
                    option.value = hora;
                    option.textContent = hora;
                    selectHora.appendChild(option);
                });
            }
        });

        document.querySelector('input[name="telefone"]').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
