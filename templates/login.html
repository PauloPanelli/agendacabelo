<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Login</h1>
        <form method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Tipo de Usuário</label>
                <select class="form-select" id="usuario" name="usuario" required>
                    <option value="admin">Administrador</option>
                    
                </select>
            </div>
            <div id="admin-fields" style="display: none;">
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
            </div>
            <div id="cliente-fields" style="display: none;">
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
    <script>
        const usuarioSelect = document.getElementById('usuario');
        const adminFields = document.getElementById('admin-fields');
        const clienteFields = document.getElementById('cliente-fields');

        usuarioSelect.addEventListener('change', function () {
            if (this.value === 'admin') {
                adminFields.style.display = 'block';
                clienteFields.style.display = 'none';
            } else {
                adminFields.style.display = 'none';
                clienteFields.style.display = 'block';
            }
        });

        // Exibe os campos corretos ao carregar a página
        if (usuarioSelect.value === 'admin') {
            adminFields.style.display = 'block';
        } else {
            clienteFields.style.display = 'block';
        }
    </script>
</body>
</html>
